apply plugin: 'java'
apply plugin: 'eclipse'

sourceSets {
    main {
        java {
            srcDirs = ['src']
        }
    }
    test {
        java {
            srcDirs = ['test']
        }
        resources {
            srcDirs = ['resources']
        }
    }
}

repositories {
    mavenCentral()
}

dependencies {
    testCompile 'org.testng:testng:6.+'
}

test {       
    useTestNG() {            
          suiteXmlFiles << new File("resources/testng.xml")      
    }
}

jar {
    manifest {
        attributes 'Main-Class': 'control.Main'
    }
}
